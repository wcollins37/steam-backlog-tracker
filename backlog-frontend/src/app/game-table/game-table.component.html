<table mat-table [dataSource]="dataSource">

    <tr>
        <th mat-sort-header="completed">Completed?</th>
        <th mat-sort-header="name">Name</th>
        <th mat-sort-header="img">Logo</th>
        <th mat-sort-header="hoursPlayed">Hours Played</th>
    </tr>

    <tr *ngFor="let game of sortedData">
        <td>{{game.completed}}</td>
        <td>{{game.name}}</td>
        <td><img [src]="game.img"></td>
        <td>{{game.hoursPlayed}}</td>
    </tr>

</table>
